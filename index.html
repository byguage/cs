<!DOCTYPE html>
<html>
<script>
window.open = function() {};
</script>
<meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self';img-src https://*; default-src https:; script-src https:; style-src https:; font-src https:; child-src https:;">
<head>
    <meta charset="UTF-8">
    <title>防止非法浏览器插入广告</title>
</head>
<body>
    <script>
        if (navigator.userAgent.indexOf('IllegalBrowser') !== -1) {
            const iframes = document.getElementsByTagName('iframe');
            for (let i = 0; i < iframes.length; i++) {
                const iframe = iframes[i];
                if (iframe.src.indexOf('ads.com') !== -1) {
                    iframe.remove();
                }
            }
            if (location.protocol !== 'https:') {
                location.href = 'https:' + location.href.substring(location.protocol.length);
            }
        }
    </script>
</body>
</html>
